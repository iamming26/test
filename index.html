<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>My App | Form SAP</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h5>Form SAP</h5>
                <a href="master.html"> Data Master</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-7">
                        <label for="search">Cari Barang:</label>
                        <input type="text" class="form-control" id="search" name="search" placeholder="Kata kunci...">
                        <div id="searchResults" class="my-2 card p-2">
                
                        </div>
                    </div>
                    <div class="col-md-5">
                        <form class="row g-3" id="addItemForm">
                            <div class="col-4">
                                <label for="selectedItemId">ID MATERIAL:</label>
                                <input type="text" class="form-control" id="selectedItemId" readonly>
                            </div>
                            <div class="col-4">
                                <label for="selectedItemName">CODE DESC:</label>
                                <input type="text" class="form-control" id="selectedItemName" readonly>
                            </div>
                            <div class="col-4">
                                <label for="quantity">QTY:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <button type="button" onclick="copyValueTable()" id="copy" class="btn btn-success">Copy</button>
                                <button type="submit" class="btn btn-primary">Add +</button>
                            </div>
                        </form>

                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>ID MATERIAL</th>
                                    <th> </th>
                                    <th>QTY</th>
                                </tr>
                            </thead>
                        </table>
                        <table id="cartTable" class="table table-sm">
                            <tbody id="cartBody">
                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
