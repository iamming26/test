<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplikasi Kasir</title>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kasir</h1>
        <label for="search">Cari Barang:</label>
        <input type="text" id="search" placeholder="Nama barang...">
        <div id="searchResults">
            <!-- Hasil pencarian akan ditampilkan di sini -->
        </div>
        <form id="addItemForm">
            <label for="selectedItemId">ID Barang:</label>
            <input type="text" id="selectedItemId" readonly>
            <label for="selectedItemName">Nama Barang:</label>
            <input type="text" id="selectedItemName" readonly>
            <label for="quantity">Kuantitas:</label>
            <input type="number" id="quantity" min="1" required>
            <button type="submit">Tambah ke Keranjang</button>
        </form>
        <h2>Keranjang Belanja</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>ID Barang</th>
                    <th>Nama Barang</th>
                    <th>Kuantitas</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody id="cartBody">
                <!-- Item dalam keranjang akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
